<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rin AI QR Code</title>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <h1>Rin AI QR Code</h1>
    <pre id="qrcode"></pre>

    <script>
        const socket = io();
        const qrcodeElement = document.getElementById('qrcode');

        socket.on('qr', (qr) => {
            qrcodeElement.textContent = qr;
        });
    </script>
</body>
</html>
